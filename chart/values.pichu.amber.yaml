serviceTree:
  landscape: &landscape pichu
  cluster: &cluster amber

tags: &tags
  atomi.cloud/landscape: *landscape
  atomi.cloud/cluster: *cluster

auth:
  clientId:
    remoteName: PICHU_SULFOXIDE_SOS_CLIENT_ID
  clientSecret:
    remoteName: PICHU_SULFOXIDE_SOS_CLIENT_SECRET

sulfoxide-bromine:
  serviceTree:
    landscape: *landscape
    cluster: *cluster

vcluster:
  replicas: 1
  coredns:
    replicas: 1
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
  etcd:
    nodeSelector:
      topology.kubernetes.io/zone: ap-southeast-1a
    storage:
      persistence: true
      className: ebs-gp3
    labels:
      <<: *tags
    annotations:
      <<: *tags
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
  syncer:
    labels:
      <<: *tags
    annotations:
      <<: *tags
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
    extraArgs:
      - --kube-config-context-name=pichu-amber
      - --out-kube-config-server=https://pichu.amber.kubernetes.atomi.cloud
      - --sync-labels=atomi.cloud/*
  ingress:
    host: pichu.amber.kubernetes.atomi.cloud

