serviceTree:
  landscape: &landscape raichu
  cluster: &cluster opal

tags: &tags
  atomi.cloud/landscape: *landscape
  atomi.cloud/cluster: *cluster

auth:
  name: raichu-root-token
  remoteName: RAICHU_SULFOXIDE_SOS
  upsyncNamespace: sulfoxide

sulfoxide-bromine:
  storeName: &storeName doppler-raichu-iodine

datastore:
  secretStore:
    name: *storeName
  name: &k3sDatastoreEndpoint raichu-datastore-endpoint
  remoteName: RAICHU_K3S_DATASTORE_ENDPOINT
  secretKey: &k3sSecretKey K3S_DATASTORE_ENDPOINT

vcluster:
  vcluster:
    env:
      - name: K3S_DATASTORE_ENDPOINT
        valueFrom:
        secretKeyRef:
          name: *k3sDatastoreEndpoint
          key: *k3sSecretKey
  labels:
    <<: *tags
  annotations:
    <<: *tags
  syncer:
    extraArgs:
      - --kube-config-context-name=raichu-opal
      - --out-kube-config-server=https://raichu.opal.kubernetes.cluster.atomi.cloud
  ingress:
    host: raichu.opal.kubernetes.cluster.atomi.cloud
