serviceTree:
  landscape: &landscape pikachu
  cluster: &cluster onyx

tags: &tags
  atomi.cloud/landscape: *landscape
  atomi.cloud/cluster: *cluster

auth:
  remoteName: PIKACHU_SULFOXIDE_SOS

vcluster:
  replicas: 1
  coredns:
    replicas: 1
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
  etcd:
    storage:
      persistence: true
    nodeSelector:
      topology.kubernetes.io/zone: ap-southeast-1b
    labels:
      <<: *tags
    annotations:
      <<: *tags
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
  syncer:
    labels:
      <<: *tags
    annotations:
      <<: *tags
    podAnnotations:
      <<: *tags
    podLabels:
      <<: *tags
    extraArgs:
      - --kube-config-context-name=pikachu-onyx
      - --out-kube-config-server=https://pikachu.onyx.kubernetes.cluster.atomi.cloud
  ingress:
    host: pikachu.onyx.kubernetes.cluster.atomi.cloud

