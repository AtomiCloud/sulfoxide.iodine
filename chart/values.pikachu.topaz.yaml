serviceTree:
  landscape: &landscape pikachu
  cluster: &cluster topaz

tags: &tags
  atomi.cloud/landscape: *landscape
  atomi.cloud/cluster: *cluster

auth:
  clientId:
    remoteName: PIKACHU_SULFOXIDE_SOS_CLIENT_ID
  clientSecret:
    remoteName: PIKACHU_SULFOXIDE_SOS_CLIENT_SECRET

vcluster:
  controlPlane:
    backingStore:
      etcd:
        deploy:
          statefulSet:
            persistence:
              volumeClaim:
                enabled: true
                storageClass: ebs-gp3
            highAvailability:
              replicas: 1
            annotations:
              <<: *tags
            labels:
              <<: *tags
            pods:
              labels:
                <<: *tags
              annotations:
                <<: *tags
    coredns:
      deployment:
        replicas: 1
        annotations:
          <<: *tags
        labels:
          <<: *tags
        pods:
          annotations:
            <<: *tags
          labels:
            <<: *tags
    ingress:
      host: pikachu.topaz.kubernetes.atomi.cloud
    statefulSet:
      highAvailability:
        replicas: 1
      pods:
        labels:
          <<: *tags
        annotations:
          <<: *tags
      labels:
        <<: *tags
      annotations:
        <<: *tags
  exportKubeConfig:
    context: pikachu-topaz
    server: https://pikachu.topaz.kubernetes.atomi.cloud
